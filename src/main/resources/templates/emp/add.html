<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.80.0">
    <title>Dashboard Template · Bootstrap v4.6</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.6/examples/dashboard/">


    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


  </head>
  <body>
    <!--顶部导航栏-->
    <div th:replace="~{commons/commons.html::topbar}"></div>

    <div class="container-fluid">
      <div class="row">
        <!--侧边栏-->
        <div th:replace="~{commons/commons.html::sidebar(active='list.html')}"></div>


        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">

          <form th:action="@{/add}" method="post">
            <div class="form-group">
              <label>Name</label>
              <input type="text" name="name" class="form-control" placeholder="name:zsr">
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" name="email" class="form-control" placeholder="email:xxxxx@qq.com">
            </div>
            <div class="form-group">
              <label>Gender</label><br/>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="1">
                <label class="form-check-label">男</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="0">
                <label class="form-check-label">女</label>
              </div>
            </div>
            <div class="form-group">
              <label>Department</label>
              <select class="form-control" name="deptno">
                <!--注意这里的name是department.id，因为传入的参数为id-->
                <option th:each="dept:${deps}" th:text="${dept.getDname()}" th:value="${dept.getId()}">请选择部门</option>
              </select>
            </div>
<!--            <div class="form-group">-->
<!--              <label>Birth</label>-->
<!--              &lt;!&ndash;springboot默认的日期格式为yy/MM/dd&ndash;&gt;-->
<!--              <input type="text" name="date" class="form-control" placeholder="birth:yyyy-MM-dd">-->
<!--            </div>-->
            <button type="submit" class="btn btn-primary">添加</button>
          </form>

        </main>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script>window.jQuery || document.write('<script src="./assets/js/vendor/jquery.slim.min.js"><\/script>')</script><script src="./assets/js/bootstrap.bundle.min.js"></script>

      
        <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
        <script src="./assets/js/dashboard.js"></script>
  </body>
</html>
